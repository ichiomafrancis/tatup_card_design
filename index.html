<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tatup voucher</title>
  </head>

  <body>
    <div class="container">
      <!-- Tatup 1 card -->
      <p class="label">tatup1</p>
      <div class="tatup1-card">
        <img
          class="tatup1-img-1"
          src="images/polygon.svg"
          alt="logo of Tatup company"
        />
        <h3>TATUP International Services Limited</h3>
        <p>Cash Deposit Card</p>
        <p>N100</p>
        <div class="contact">
          <object
            class="tatup1-img-2"
            data="images/Vector.svg"
            type=""
          ></object>
          <p>0809 558 8700</p>
        </div>

        <footer>https://tatup-cashtoken.com</footer>
      </div>

      <!-- Tatup 2 card -->
      <p class="label">tatup2</p>
      <div class="tatup2-card">
        <div class="header-img">
          <div class="pin-area">
            <div class="pin-img">
              <h3 class="pin">PIN</h3>

              <!-- <object class="tatup2-img-1" data="images/rectangle 2.svg"></object> -->
              <img
                class="tatup2-img-1"
                src="images/Rectangle 2.jpg"
                alt="fill area"
              />
            </div>

            <img
              class="tatup2-img-2"
              src="images/Polygon.svg"
              alt="logo of Tatup company"
            />
          </div>
        </div>
        <div class="instruction">
          <p class="instruction-header">Instruction for usage:</p>
          <p><strong>Dial *347312#</strong> and follow instructions.</p>
          <p>Enter the <strong>Token Pin</strong> and send.</p>
          <p class="amount">N1000</p>
          <hr />
          <div class="batch">
            <div class="batch-info">
              <p>Pieces No:12063</p>
              <p>Batch No: 20563882</p>
            </div>

            <img src="images/Rectangle 6.svg" alt="barcode" />
          </div>
          <hr />
        </div>
      </div>
    </div>
  </body>
</html>
