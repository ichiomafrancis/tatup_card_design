<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>tatup voucher</title>
  </head>

  <body>
    <div class="container">
      <!-- Tatup 1 card -->
      <p class="label">tatup1</p>
      <div class="tatup1-card">
        <div class="tatup1-container">
          <div class="tatup1-img-header">
            <img
              class="tatup1-img-1"
              src="images/Polygon.svg"
              alt="logo of Tatup company"
            />
            <h4>TATUP International Services Limited</h4>
          </div>

          <div class="tatup1-info">
            <p class="tatup1-title">Cash Deposit Card</p>
            <h1 class="tatup1-amount">N100</h1>
          </div>
          <div class="contact">
            <object
              class="tatup1-img-2"
              data="images/Vector.svg"
              type=""
            ></object>
            <p>0809 558 8700</p>
          </div>
        </div>

        <footer>https://tatup-cashtoken.com</footer>
      </div>

      <!-- Tatup 2 card -->
      <p class="label">tatup2</p>
      <div class="tatup2-card">
        <div class="header-img">
          <div class="pin-area">
            <div class="pin-img">
              <h3 class="pin">PIN</h3>

              <!-- <object class="tatup2-img-1" data="images/rectangle 2.svg"></object> -->
              <img
                class="tatup2-img-1"
                src="images/Rectangle2.jpg"
                alt="fill area"
              />
            </div>

            <img
              class="tatup2-img-2"
              src="images/Polygon.jpg"
              alt="logo of Tatup company"
            />
          </div>
        </div>
        <div class="instruction">
          <p class="instruction-header">Instruction for usage:</p>
          <p><strong>Dial *347312#</strong> and follow instructions.</p>
          <p>Enter the <strong>Token Pin</strong> and send.</p>
          <p class="amount tatup2-amount">N1000</p>
          <hr />
          <div class="batch">
            <div class="batch-info">
              <p>Pieces No:12063</p>
              <p>Batch No: 20563882</p>
            </div>
            <img class="barcode" src="images/Rectangle6.svg" alt="barcode" />
          </div>
          <hr />
        </div>
      </div>
    </div>
  </body>
</html>
